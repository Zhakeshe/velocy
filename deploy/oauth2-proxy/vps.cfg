provider = "oidc"
oidc_issuer_url = "https://sso.velocy.cloud/application/o/velocy"
redirect_url = "https://panelvps.velocy.cloud/oauth2/callback"
email_domains = ["*"]
upstreams = ["https://127.0.0.1:8006/"]
ssl_upstream_insecure_skip_verify = true
cookie_secure = true
cookie_domains = [".velocy.cloud"]
cookie_name = "_velocy_vps"
http_address = "0.0.0.0:4180"
pass_access_token = true
pass_authorization_header = true
set_authorization_header = true
whitelist_domains = [".velocy.cloud"]
